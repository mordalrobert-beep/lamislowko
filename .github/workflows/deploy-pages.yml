name: Deploy GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build static artifact
        shell: bash
        run: |
          mkdir -p _site
          mkdir -p _site/dictionary
          cp index.html _site/
          cp styles.css _site/
          cp script.js _site/
          cp normal_words.js _site/
          cp foreign-dictionary-data.js _site/
          cp kurczaczek.ico _site/
          cp dictionary/pl_PL.words.js _site/dictionary/
          cp dictionary/pl_PL.dic _site/dictionary/

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
